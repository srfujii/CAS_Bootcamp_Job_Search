<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>CAS Job Search</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>LOOKING FOR A JOB?</h1>
              
            <form id="searchForm">
                <label>Choose your skill:</label>
                <select id="optionSelectBox" class="browser-default">
                    <option id="0" value="0">HTML</option>
                    <option id="1" value="1">CSS</option>
                    <option id="2" value="2">JQuery </option>
                    <option id="3" value="3">Moment</option>
                    <option id="4" value="4">Bootstrap</option>
                    <option id="5" value="5">JavaScript</option>
                </select>
                <p>
                    <label>
                        <input id="texas" class="with-gap" name="location" type="radio" value="Texas" checked />
                        <span>Texas</span>
                    </label>
                    <label>
                        <input id="remote" class="with-gap" name="location" type="radio" value="Remote" />
                        <span>Remote</span>
                    </label> 
                
                    <button id="searchBtn" class="btn waves-effect waves-light" type="submit" name="action">Search</button>
                </p>
            </form>
        </header>

        <!-- Main Body Content -->
        <main>
            <div>
                <div class="row">
                    <div id="searchResults" class="col s12">
                    
                        <!-- SEARCH RESULTS DYNAMICALLY GENERATED AND DISPLAYED HERE -->

                </div> <!-- END COL DIV -->
            </div>  <!-- END ROW DIV -->            
        </div>  <!-- END NOCLASS DIV -->
    </main> <!-- END MAIN -->
    

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
