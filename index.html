<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>CAS Job Search</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>LOOKING FOR A JOB?</h1>
              
            <select id="optionSelectBox" class="browser-default">
                <option value="" disabled selected>Choose your skill:</option>
                <option value="0">HTML</option>
                <option value="1">CSS</option>
                <option value="2">JQuery </option>
                <option value="3">Moment</option>
                <option value="4">Bootstrap</option>
                <option value="5">JavaScript</option>
            </select>

            <p>
                <label>
                    <input class="with-gap" name="group3" type="radio" checked />
                    <span>Texas</span>
                </label>
                <label>
                    <input class="with-gap" name="group3" type="radio" checked />
                    <span>Remote</span>
                </label> 
            
                <button id="searchBtn" class="btn waves-effect waves-light" type="submit" name="action">Search</button>
            </p>
        </header>

        <!-- Main Body Content -->
        <main>
            <div>
                <div class="row">
                    <div id="searchResults" class="col s12">
                    
                        <!-- SEARCH RESULTS DYNAMICALLY GENERATED AND DISPLAYED HERE -->

                </div> <!-- END COL DIV -->
            </div>  <!-- END ROW DIV -->            
        </div>  <!-- END NOCLASS DIV -->
    </main> <!-- END MAIN -->
    

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/github.js"></script>
</body>

</html>
