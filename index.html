<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap CSS & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="./assets/css/style.css">
    <title>CAS Job Search</title>
</head>
<body>
    <header>
        <!-- Heading with Navbar -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid" style="justify-content: center;">
                <span class="navbar-brand mb-0 h1">Job Search</span>
            </div>
        </nav>
    </header>
        
    <!-- Main Body Content -->
    <main class="container-fluid vh-100">
            <div class="row">

                <!-- COLUMN 1 : SEARCH FOR A SKILL -->
                <div class="col-3">
                    <h4>Search for a Skill:</h4>
                        <div class="input-group mb-3">
                            <input id="skill" type="text" class="form-control" placeholder="Skill" aria-label="Skill" aria-describedby="button-addon2">
                            <button class="btn btn-primary" type="button" id="searchBtn"><i class="fas fa-search"></i></button>
                        </div>
                </div>
                <!-- COLUMN 2 : JOB SEARCH RESULT -->
                <div class="col-9">
                        <div class="row mb-4 mt-3">
                            <div id = "searchResults" class="col-12"></div>
                        </div>
                </div>
            </div>
    </main>

    <!-- BootStrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/github.js"></script>
</body>
</html>
